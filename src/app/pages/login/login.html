<div class="min-h-[calc(100vh-64px)] flex items-center justify-center bg-slate-950 px-4">
      <div class="bg-gray-900 p-8 rounded-2xl shadow-2xl w-full max-w-md border border-gray-800">
        
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold text-white">
            {{ isRegistering() ? 'Criar Conta' : 'Bem-vindo de volta' }}
          </h2>
          <p class="text-gray-400 mt-2">
            {{ isRegistering() ? 'Preencha os dados para começar' : 'Acesse sua conta para ver os filmes' }}
          </p>
        </div>

        <form (submit)="onSubmit()" class="space-y-5">
          
          @if (isRegistering()) {
            <div>
              <label class="block text-sm font-medium text-gray-300 mb-1">Nome Completo</label>
              <input 
                [(ngModel)]="name" name="name" type="text" 
                class="w-full bg-gray-800 border border-gray-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 outline-none transition"
                placeholder="Ex: João Silva" required
              >
            </div>
          }

          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Usuário</label>
            <input 
              [(ngModel)]="username" name="username" type="text"
              class="w-full bg-gray-800 border border-gray-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 outline-none transition"
              placeholder="seu_usuario" required
            >
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-300 mb-1">Senha</label>
            <input 
              [(ngModel)]="password" name="password" type="password"
              class="w-full bg-gray-800 border border-gray-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 outline-none transition"
              placeholder="••••••••" required
            >
          </div>

          <button 
            type="submit" 
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-lg shadow-blue-900/20 transition-all active:scale-95"
          >
            {{ isRegistering() ? 'Registrar Agora' : 'Entrar' }}
          </button>
        </form>

        <div class="mt-6 text-center">
          <button 
            (click)="toggleMode()" 
            class="text-blue-400 hover:text-blue-300 text-sm font-medium transition"
          >
            {{ isRegistering() ? 'Já possui uma conta? Faça login' : 'Não tem conta? Crie uma aqui' }}
          </button>
        </div>

      </div>
    </div>
